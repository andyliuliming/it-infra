

# jenkins starts
jenkins_admin_username: <jenkins_admin>
jenkins_admin_password: <admin_password>

jenkins_http_port: 8080

jenkins_plugins: ['blueocean','embeddable-build-status']
jenkins_plugins_install_dependencies: yes
jenkins_plugins_state: present
jenkins_plugin_updates_expiration: 86400

ansible_user: '<BE REPLACED>'
jenkins_domain: '<BE REPLACED>'

# jenkins ends

# docker starts
docker_users:
  - jenkins
# docker ends

# acme starts
# acme ends

# nginx starts
# nginx_conf_template:
nginx_remove_default_vhost: true
jenkins_domain: azurecpi.gugagaga.fun
nginx_extra_conf_options: |
  worker_rlimit_nofile 65535;
nginx_worker_connections: 2048
jenkins_server_project_root: '/var/jenkins_proj'
jenkins_server_real_nginx_https_cert: '/var/www/acme/site/azurecpi.gugagaga.fun/nginx/cert.pem'
jenkins_server_real_nginx_https_key: '/var/www/acme/site/azurecpi.gugagaga.fun/nginx/key.pem'
jenkins_server_real_nginx_log_root: '{{ jenkins_server_project_root }}/real_https_log'
# nginx ends